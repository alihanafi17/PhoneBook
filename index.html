<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header class="header">
        <h1>Phone Book</h1>
    </header>
    <div class="container">
        <div class="details">
            <input type="text" placeholder="Search" id="search-input" onkeyup="searchContact(event)">
            <div class="options">
                <img src="img/add.png" onclick="popAdd()" alt="">
                <img src="img/delete.png" onclick="dltAll()" alt="">
            </div>
        </div>
        <section class="contacts">
            <div class="contact">
                <ul class="list">
                </ul>
            </div>
        </section>
    </div>
    <div class="modal" id="myModal" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="close-btn" id="closeModalBtn" onclick="closeModal(event)">&times;</button>
            <div class="modal-container">
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Done By: Ali Hanafi , Bashar Safieh
        </p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
